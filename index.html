<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日の名言</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .quote-card {
      background: linear-gradient(135deg, #4A90E2 0%, #87CEEB 50%, #FFD580 100%);
      border-radius: 16px;
      padding: 16px 20px;
      max-width: 250px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(74, 144, 226, 0.3);
    }
    .category {
      font-size: 9px;
      color: rgba(255,255,255,0.9);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
    }
    .quote-text {
      font-size: 12px;
      line-height: 1.6;
      color: #fff;
      margin-bottom: 12px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .author {
      font-size: 10px;
      color: rgba(255,255,255,0.9);
      text-align: right;
    }
    .author::before {
      content: '— ';
    }
  </style>
</head>
<body>
  <div class="quote-card">
    <div class="category" id="category"></div>
    <div class="quote-text" id="quote"></div>
    <div class="author" id="author"></div>
  </div>

  <script>
    // DB_名言集から取得したデータ
    const quotes = [
      {
        text: "どんな経験も、未来につながる。",
        author: "ハローキティのニーチェ",
        category: "人生"
      },
      {
        text: "「できる！」って、あなたが信じたら、きっとできる。",
        author: "ハローキティのニーチェ",
        category: "成長"
      },
      {
        text: "人生はさながら、旅のようなもの。自分という人生を体験する、終わりのない旅。",
        author: "ハローキティのニーチェ",
        category: "人生"
      },
      {
        text: "本当の気持ちは、欲しいものを手に入れる魔法の杖。",
        author: "ハローキティのニーチェ",
        category: "成長"
      }
    ];

    // 日付ベースの擬似ランダム（毎日同じ名言）
    function getDailyIndex() {
      const today = new Date();
      const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
      return seed % quotes.length;
    }

    // 表示
    function displayQuote() {
      const index = getDailyIndex();
      const quote = quotes[index];
      document.getElementById('category').textContent = quote.category;
      document.getElementById('quote').textContent = quote.text;
      document.getElementById('author').textContent = quote.author;
    }

    displayQuote();
  </script>
</body>
</html>
